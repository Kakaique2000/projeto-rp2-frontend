<div class="w-100 h-100">
    <div class="d-flex justify-content-center">
      <div>
        <h2 class="text-center mt-5">Redefinir senha</h2>
        <div class="d-flex justify-content-center">
          <i class="material-icons" style="font-size: 100px">replay</i>
        </div>
        <h6 class="text-center mt-2">Vamos lá, é simples e rápido!</h6>
  
        <div class="mt-5" style="min-width: 25vw">
          <form class="example-form" [formGroup]="loginForm" (submit)="sendEmail()">
            <mat-form-field class="example-full-width">
              <mat-label>E-mail</mat-label>
              <input matInput #message formControlName="email" maxlength="256" placeholder="e-mail" />
            </mat-form-field>

            <div class="container-login100-form-btn mt-3">
              <button class="login100-form-btn" [disabled]="loginForm.invalid" type="submit">Confirmar</button>
            </div>
          </form>

          <p class="form mt-3">Não é um usuário?<a [routerLink]="['../register']"  > Cadastre-se</a></p>
      </div>
    </div>
  </div>
