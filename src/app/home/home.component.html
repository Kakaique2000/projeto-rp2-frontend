<main>

    <app-search-card [(contracted)]="contractedSearchCard" (paramChange)="updateParams($event)"
    (keyup)="filter = $any($event).target.value">
    </app-search-card>

    <section  class="mt-4 container px-4 mx-auto">
      <app-job-list (click)="shrinkSearchCard(true)" [jobs]="jobs | filterByJob:filter">
      </app-job-list>
    </section>

</main>
