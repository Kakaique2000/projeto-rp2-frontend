<div  class="d-flex flex-wrap" *ngIf="jobs?.length > 0">
  <div *ngFor="let obj of jobs">
    <app-job-card [job]="obj"></app-job-card>
  </div>
</div>

  <div *ngIf="jobs?.length == 0" class="d-flex justify-content-center" >
    <div class="d-flex justify-content-center">
      <h4 id ="notfound" class="text-center mt-5">Nenhuma vaga foi encontrada <i class="material-icons" style="font-size: 40px">sentiment_very_dissatisfied</i></h4>
  </div>
</div>
