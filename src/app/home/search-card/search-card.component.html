<mat-toolbar class="h-100" color="accent">
  <section id="searchContainer1" [class.contracted]="contracted" class="p-3 my-5 container">

    <div id="searchContainer2" [class.contracted]="contracted" class="px-5 mx-3 my-3">
      <h2 [class.contracted]="contracted" >Olá {{ ls.loggedUser.name }}, procure empregos perto de onde você está </h2>
  
      <!-- input de pesquisa -->
      <div id="searchInput" [class.contracted]="contracted" class="mt-2">
        <app-search-input
          (focus)="setContracted(false)"
          (search)="search($event)"
        ></app-search-input>  
      </div>

      <div id="searchParams" [class.contracted]="contracted" class="mt-3">
        <app-search-params (selectEvent)="emitParamChange($event)">
        </app-search-params>
      </div>

    </div>

  </section>
</mat-toolbar>
