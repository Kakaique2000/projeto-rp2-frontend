  <label [ngClass]="getLabelNgClass()" [for]="label"
    >{{label}}</label
  >
  <div class="relative">
    <input *ngIf="matAutocomplete"
      [formControl]="fControl"
      (focus)="isInputInFocus = true"
      (blur)="isInputInFocus = false"
      [id]="label"
      [matAutocomplete]="matAutocomplete"
      [name]="label"
      type="text"
      class="t-input"
    />
    <input *ngIf="!matAutocomplete"
      [formControl]="fControl"
      (focus)="isInputInFocus = true"
      (blur)="isInputInFocus = false"
      [id]="label"
      [mask]="mask"
      [name]="label"
      type="text"
      class="t-input"
    />
    <span class="t-input-error {{ fControl.invalid && 'appear' }}"
      >{{ label }} inv√°lido</span
    >
  </div>
