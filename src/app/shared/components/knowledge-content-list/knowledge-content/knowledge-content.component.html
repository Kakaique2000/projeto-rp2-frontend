<div class="t-card bg-white hover:bg-gray-50 p-3 mb-2 border relative">
  <small class="text-indigo-600">{{ content.contentType }}</small>
  <h2 class="text-lg font-light mb-2">{{ content.title }}</h2>
  <p class="text-sm">{{ content.description }}</p>
  <a [href]="content.url" target="_blank" class="t-link-indigo text-lg absolute right-1.5 top-2"><mat-icon [inline]="true">open_in_new</mat-icon></a>
</div>
