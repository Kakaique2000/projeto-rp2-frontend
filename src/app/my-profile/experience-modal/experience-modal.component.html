<section class="flex flex-col sm:w-auto md:w-96">
    <h2 class="md:text-xl sm:text-lg">Adicionar experiência</h2>
    <app-form-field
      label="Cargo"
      [fControl]="officeControl"
      >
    </app-form-field>
    <app-form-field
      label="Nome da empresa"
      [fControl]="companyNameControl"
      >
    </app-form-field>
    <div class="d-flex justify-content-between">
    <app-form-field
      class="mr-2"
      label="Data de início"
      mask="00/00"
      [fControl]="initialDateControl"
      >
    </app-form-field>

    <app-form-field
    class="ml-2"
      label="Data de término"
      mask="00/00"
      [fControl]="endDateControl"
      >
    </app-form-field>
  </div>
    <button (click)="click.emit($event)" [class.t-disabled]="!formControl.valid || isSaving" class="t-center t-btn t-btn-indigo mt-6 ml-auto">
      <span>salvar</span> <mat-spinner class="ml-2" *ngIf="isSaving" diameter="25"></mat-spinner>
    </button>
  </section>
